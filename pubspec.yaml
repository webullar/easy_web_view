name: easy_web_view
description: A super simple webview for Flutter Web, Mobile and Desktop
version: 1.6.0
homepage: https://github.com/rodydavis/easy_web_view
repository: https://github.com/rodydavis/plugins
maintainer: Rody Davis (@rodydavis)
environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.15
  flutter_widget_from_html: ^0.13.0-alpha.1
  html2md: ^1.2.5
  http: ^0.13.3
  markdown: ^7.1.0
  permission_handler: ^10.1.0
  url_launcher: ^6.0.12
  webview_flutter: ^4.0.1
  webview_windows: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
